   <div class="container">
    <div class="form-box">
        <form  name="FormFill" action=""  onsubmit="return validation()"  >

            <h2>SignUp</h2>
            <div class="input-box">
                <i class="bi bi-person-circle"></i>
                <input type="text" placeholder="Username" name="username" id="name">
                <span id="nameError" class="error"></span>

            </div>

            <div class="input-box">
                <i class="bi bi-envelope-fill"></i>
                <input type="text" placeholder="Email" name="email" id="email">
                <span id="emailError" class="error"></span>

            </div>

            <div class="input-box">
                <i class="bi bi-file-lock-fill"></i>
                <input type="password" placeholder="Password" name="password" id="password">
                <span id="passwordError" class="error"></span>

            </div>

            <div class="input-box">
                <i class="bi bi-file-lock-fill"></i>
                <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword">
            </div>
            <div class="button">
                <input type="submit" class="btn" value="Register"> 
            </div>
            <div class="group">
                <span><br><br>Already SignedUp? <a href="logi.html">Login</a> </span>
            </div>
        </form>
    </div>
